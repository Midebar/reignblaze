# Joystick Configuration Settings
# This setup is a Sony DualShock4 controller
# Use a program such as jstest-gtk to find out your preferred mappings
# If you create a new one you can pass to the launch file with the joy_mapping arg.

# "triangle" button XBOX: Y
STANDUP_BUTTON: 3

# "square" button XBOX: X
SITDOWN_BUTTON: 2

# "L1" button XBOX: L1
BODY_ROTATION_BUTTON: 4

# Left joystick up/down XBOX: Upper Left
FORWARD_BACKWARD_AXES: 1

# Left joystick right/left XBOX: Upper Left
LEFT_RIGHT_AXES: 0

# Right joystick right/left XBOX: Lower Right
YAW_ROTATION_AXES: 3

# Right joystick up/down XBOX: Lower Right
PITCH_ROTATION_AXES: 4
